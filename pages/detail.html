<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WRIT HERE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/detail.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/codemirror.css" />
    <script src="../js/lib/ace.js"></script>
</head>

<body>
    <div class="container">
        <section class="tab-container">
            <ul id="menu">
                <li>
                    <a href="#labs">实验室</a>
                </li>
                <li>
                    <a href="#notes">笔记记录</a>
                </li>
                <li>
                    <a href="#graphics">图形展示</a>
                </li>
                <li>
                    <a href="#parser">Pegjs</a>
                </li>
            </ul>
        </section>
        <section class="tab-content" id="root">
            <div id="labs" class="tab-panel" role="tabpanel">
                <div id="editor"></div>
            </div>
            <div id="notes" class="tab-panel notes" role="tabpanel">
                <table>
                    <thead>
                        <th>title</th>
                        <th>content</th>
                        <th>createAt</th>
                    </thead>
                    <tbody>
                        <tr class="testvfor" v-for="note in notes">
                            <td> <a target="blank" :href="note.url">{{ note.title }}</a> </td>
                            <td> {{ note.content }} </td>
                            <td> {{ note.createAt }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="graphics" class="tab-panel" role="tabpanel">
                内容 3
            </div>
            <div id="parser" class="tab-panel" role="tabpanel">
                <textarea class="pegEditor" id="pegEditor"></textarea>
                <div class="peg-test-container">
                    <textarea class="peg-test" id="pegTest"></textarea>
                    <div class="peg-result">
                        <div id="build-message" class="message"></div>
                        <div id="parse-message" class="message"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../js/lib/vue.js"></script>
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/mode-javascript.js"></script>
    <script src="../js/lib/jsDump.js"></script>
    <script src="../js/lib/codemirror.js"></script>
    <script type="module" src="../js/lib/peg.js"></script>

    <script type="module"  src="../js/detail.js"></script>
</body>

</html>
